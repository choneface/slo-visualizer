<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart.js Hello World</title>
  </head>
  <body>
    <h1>Chart.js Hello World</h1>

    <canvas id="chart" width="600" height="300"></canvas>

	<form id="inputForm">

	    <fieldset>
		<legend>SLO</legend>

		<label for="sloTarget">SLO Target (% availability):</label>
		<input type="number" id="sloTarget" name="sloTarget" min="0" max="100" step="0.01">
		<br>

		<label for="evaluationWindowDays">Evaluation Window (days):</label>
		<input type="number" id="evaluationWindowDays" name="evaluationWindowDays" min="1" step="1">
		<br>
	    </fieldset>

	    <fieldset>
		<legend>Burn Rate Windows</legend>

		<label for="shortWindowMinutes">Short Window (minutes):</label>
		<input type="number" id="shortWindowMinutes" name="shortWindowMinutes" min="1" step="1">
		<br>

		<label for="longWindowMinutes">Long Window (minutes):</label>
		<input type="number" id="longWindowMinutes" name="longWindowMinutes" min="1" step="1">
		<br>
	    </fieldset>

	    <fieldset>
		<legend>Alert Thresholds</legend>

		<label for="criticalBurnRate">Critical Burn Rate:</label>
		<input type="number" id="criticalBurnRate" name="criticalBurnRate" min="0" step="0.1">
		<br>

		<label for="warningBurnRate">Warning Burn Rate:</label>
		<input type="number" id="warningBurnRate" name="warningBurnRate" min="0" step="0.1">
		<br>
	    </fieldset>

	    <button type="submit">Update Chart</button>
	</form>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("chart");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["t0", "t1", "t2", "t3", "t4"],
          datasets: [
            {
              label: "Hello world",
              data: [1, 2, 3, 2, 4],
            },
          ],
        },
      });
    </script>
  </body>
</html>
